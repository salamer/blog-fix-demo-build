{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}
<div class="mx-auto max-w-4xl">
    <div class="overflow-hidden rounded-lg bg-white shadow-md">
        <div class="p-8">
            <h1 class="text-4xl font-bold text-gray-900">{{ post.title }}</h1>

            <div class="mt-4 flex items-center space-x-4 text-sm text-gray-500">
                <span>By {{ post.author }}</span>
                <span>â€¢</span>
                <span>{{ post.created_at[:10] }}</span>
            </div>

            <div class="mt-8 prose prose-lg max-w-none">
                {% for paragraph in post.content.split('\n\n') %}
                    <p class="mb-4">{{ paragraph }}</p>
                {% endfor %}
            </div>

            <div class="mt-8 border-t pt-6">
                <a href="/" class="inline-flex items-center rounded-md bg-gray-200 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-300">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
