<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">My Blog</a>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Home</a>
                    <a href="/about" class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-blue-600 hover:bg-blue-50 hover:text-blue-700 border border-blue-200">
                        <svg class="mr-1.5 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Tech Stack
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto border-t border-gray-200 bg-white">
        <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-6">
                <div>
                    <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wider mb-3">Navigation</h3>
                    <ul class="space-y-2">
                        <li><a href="/" class="text-gray-600 hover:text-gray-900 text-sm">Home</a></li>
                        <li><a href="/about" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Tech Stack</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wider mb-3">Learn More</h3>
                    <ul class="space-y-2">
                        <li><a href="/about" class="text-gray-600 hover:text-gray-900 text-sm">About This Project</a></li>
                        <li><a href="/about" class="text-gray-600 hover:text-gray-900 text-sm">Technology Stack</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wider mb-3">About</h3>
                    <p class="text-gray-600 text-sm">
                        A modern blog built with FastAPI, Jinja2 Templates, and Tailwind CSS.
                    </p>
                    <a href="/about" class="inline-block mt-3 text-blue-600 hover:text-blue-800 text-sm font-medium">
                        Learn more about our stack â†’
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-200 pt-6">
                <p class="text-center text-sm text-gray-500">
                    &copy; 2025 My Blog. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
